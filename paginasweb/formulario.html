<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../CSS/formulario.css"/>
    </head>
    <body>
            <h1>Formulari</h1>
            <form action="form.html" method="get" enctype="multipart/form-data">
                <fieldset class="info">
            <legend>Información Basica</legend>
            <label for="id_text">Nombre</label>
            <br/>
            <input type="text" id="id_text" name="n_text" value="tunombre" placeholder= "Nombre y apellidos"/>
            <br/>
            <br/>
    
            <label>Altura en centímetros</label>
            <br/>
            <input type="number" value="157"/>
            <br/>
            <label>Email</label>
            <br/>
            <input type="text" value="tuemail@dominio.com"/>
            <br/>
            <label>Fecha de Nacimiento:</label>
            <br/>
            <input type="date" id="id_date" name="n_date" value="2020-11-30"/>
        
          </fieldset>
    
        <fieldset class="nacionalidad">    
        <legend>Nacionalidad</legend>
                    <input type="radio" id="id_radio1" name="NACIONALIDAD" value="A"/>Española
                    <input type="radio" id="id_radio2" name="NACIONALIDAD" value="B"/>Comunitario(UE)
                    <input type="radio" id="id_radio3" name="NACIONALIDAD" value="c"/>No comunitario
                    
        <br/>
    </fieldset>
    <fieldset class="estudio">
        <legend>Estudios</legend>
        <br/>
    <select name="n_estudios">
        <option>GM</option>
        <option>GS</option>
        <option>E.S.O</option>
        <option>Bachillerato</option>
    </select>
    </fieldset>
    <fieldset class="idiomas">
        <legend>Idiomas</legend>
                    <input type="checkbox" id="id_checkbox1" name="paises[]" value="a"/>Alemania
                    <input type="checkbox" id="id_checkbox2" name="paises[]" value="c"/>Rusia
                    <input type="checkbox" id="id_checkbox3" name="paises[]" value="g"/>Brasil
                    <input type="checkbox" id="id_checkbox4" name="paises[]" value="t"/>Narnia       
                
        </fieldset>
        <br/>
        <fieldset class="button">
                <input type="submit" id="id_submit" name="n_submit" value="ENVIAR"/>                   
                <input type="reset" id="id_reset" name="n_reset" value="BORRAR"/>
                
            </fieldset>
    
            </form>
            <img src="../IMATGES/excercici_formulari.png" alt="Validació_excerciciformulari"/>
            
        
    </body>
</html>
